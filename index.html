<!DOCTYPE html>
<head>
<title>Capital Bikeshare</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/jquery.xml2json.js" type="text/javascript" language="javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


<style>
    .dock { 
       width: 1rem;
       height: 1rem;
       background: #ccc;
       margin: 0.5rem;
       float: left;
       text-indent: -9999rem;
    }
    .station {
       border-bottom: 1px solid #ccc;
       height: 4rem;
    }
</style>



<script>

$( document ).ready(function() {

	$.getJSON('http://whateverorigin.org/get?url=https%3A//www.capitalbikeshare.com/data/stations/bikeStations.xml&callback=?', function(data){
		
		 
		 var stationData = $.xml2json(data.contents);
		 
		 console.log(stationData);
	
		// For each station
		 $.each(stationData.station, function(index, value) {
		 
		 	// Add up the number of docks
		    var totalDocks = parseFloat(value.nbBikes) + parseFloat(value.nbEmptyDocks);
		     
		    var docks = ''; 
		    // Draw a square for each dock
		    for (var n = 0; n < totalDocks; n++) {
		      docks += '<div class="dock"></div>';
            }
            
            $('#app').append('<div class="station">' + docks + '</div>');
            
            
        
           
         });
		 
		 
		 
	
	
	
	});

});

</script>

</head>

<body>


<div id="app">
 <!-- app lives here -->
</div>


</body>

</html>
